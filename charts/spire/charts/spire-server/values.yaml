    spiffeIDTemplate: spiffe://{{ .TrustDomain }}/ns/{{ .PodMeta.Namespace }}/sa/{{ .PodSpec.ServiceAccountName }}
    podSelector: {}
      # matchLabels:
      #   spiffe.io/spiffe-id: "true"
    namespaceSelector: {}
      # matchLabels:
      #   spiffe.io/spiffe-id: "true"
    dnsNameTemplates: []
      # - '{{ index .PodMeta.Labels "app.kubernetes.io/name" }}.{{ .PodMeta.Namespace }}.svc.cluster.local'
    federatesWith: []
    # - example.io
    # - example.ai

  validatingWebhookConfiguration:
    failurePolicy: Fail

tools:
  kubectl:
    image:
      ## @param The OCI registry to pull the image from
      registry: docker.io
      ## @param The repository within the registry
      repository: rancher/kubectl
      ## @param The image pull policy
      pullPolicy: IfNotPresent
      ## @param This value is deprecated in favor of tag. (Will be removed in a future release)
      version: ""
      ## @param Overrides the image tag
      tag: ""

telemetry:
  prometheus:
    enabled: false
    podMonitor:
      enabled: false
      ## @param Override where to install the podMonitor, if not set will use the same namespace as the spire-server
      namespace: ""
      labels: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
