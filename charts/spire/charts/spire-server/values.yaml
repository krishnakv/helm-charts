extraVolumes: []
extraVolumeMounts: []
extraContainers: []

initContainers: []

## @param The CA key type to use, possible values are rsa-2048, rsa-4096, ec-p256, ec-p384 (AWS requires the use of RSA.  EC cryptography is not supported)
caKeyType: rsa-2048
caTTL: 24h
defaultX509SvidTTL: 4h
defaultJwtSvidTTL: 1h

nodeAttestor:
  k8sPsat:
    enabled: true
    serviceAccountAllowList: []

# tornjak - Tornjak default values
tornjak:
  ## @param Deploys Tornjak API (backend) (Not for production)
  enabled: false
  image:
    ## @param The OCI registry to pull the Tornjak image from
    registry: ghcr.io
    ## @param The repository within the registry
    repository: spiffe/tornjak-backend
    ## @param The Tornjak image pull policy
    pullPolicy: IfNotPresent
    ## @param This value is deprecated in favor of tag. (Will be removed in a future release)
    version: ""
    ## @param Overrides the image tag
    tag: "v1.2.2"

  service:
    type: ClusterIP
    ## @param Ports for tornjak
    ports:
      http: 10000
      https: 10443
    annotations: {}

  startupProbe:
    failureThreshold: 3
    ## @param Initial delay seconds for
    initialDelaySeconds: 5
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 5

  # tornjak - Tornjak default values
  config:
    ## @param Persistent DB for storing Tornjak specific information
    dataStore:
      driver: "sqlite3"
      file: "/run/spire/data/tornjak.sqlite3"

    # Tornjak supports 3 connection types: `http`, `tls`, and `mtls`.
    # The connections are determined based on provided configuration
    # When `tlsSecret` is created in this chart namespace, the TLS connection is started
    # When `tlsSecret` and `clientCA.tornjak-client-ca` are created in this chart namespace, the mTLS connection is started
    # When none of them are created, Tornjak starts with HTTP connection only

    ## @param Name of the secret containing server side key and certificate for TLS verification
    # (required for `tls` or `mtls` connectionType)
    tlsSecret: tornjak-tls-secret
    clientCA:
      ## @param Type of delivery for the user CA for mTLS client verification
      # options are `Secret` or `ConfigMap`
      # (required for `mtls` connectionType)
      type: Secret
      name: tornjak-client-ca

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

